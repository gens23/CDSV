<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="position-relative border border-danger" style="height: 100vh;">
    <div class="position-absolute top-50 start-50 translate-middle">
        <img id="img" class="rounded rounded-circle mx-auto d-block" src="https://i.pinimg.com/236x/6f/e8/b2/6fe8b2f87b56df962172841b0bddd958.jpg" alt="">
        <br>
        <form class="form-floatin">
            <label for="nombre" id="">Nombre*</label>
            <input class="form-control" id="nombre" name="nombre" type="text">
            <label id="lblApellidos">Apellidos*</label>
            <input class="form-control" id="apellidos" type="text">
            <label>Edad*</label>
            <input class="form-control" id="edad" type="number" value="">
            <label for="">Sexo*</label>
            <select class="form-select" id="sexo" aria-label="Default select example">
                <option value="" selected>Elija su sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
            <label>Domicilio</label>
            <input class="form-control" id="domicilio" type="text">
            <label>Usuario*</label>
            <input class="form-control" id="usuario" type="text">
            <label>Contraseña*</label>
            <input class="form-control" id="contraseña" type="password">
        </form>
        <br>
    
        <button onclick="registro()" class="btn btn-primary">Registrarse</button>
        <!--Agregar la redirección a login.html-->
        <button class="btn btn-secondary" onclick="location.href='./login.html'">Volver a Loguearse</button>

        <br>
        <div class="alert alert-danger visually-hidden" id="msg"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

</body>
</html>
